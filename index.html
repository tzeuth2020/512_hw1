<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Primary Cart</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <header class="topbar">
      <form class="search" role="search" aria-label="Search courses">
        <span class="search-icon" aria-hidden="true">
          <!-- Magnifying glass -->
          <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="7"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </span>
        <input type="search" placeholder="Search" />
      </form>

      <nav class="actions">
        <button class="icon-btn" aria-label="Menu">
          <!-- Hamburger -->
          <svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
        <button class="icon-btn" aria-label="Cart">
          <!-- Cart -->
          <svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="M1 1h4l2.6 12.4a2 2 0 0 0 2 1.6h9.5a2 2 0 0 0 2-1.6L23 6H6"></path>
          </svg>
        </button>
      </nav>
    </header>

    <!-- Section header -->
    <h1 class="section-title">Primary Cart</h1>

    <main class="cart">
      <article class="course">
        <h2 class="course-title">Course Name</h2>
        <div class="course-meta">
          <p class="time">Time and section info</p>
          <p class="instructor">Instructor info</p>
        </div>
      </article>

      <article class="course">
        <h2 class="course-title">Course Name</h2>
        <div class="course-meta">
          <p class="time">Time and section info</p>
          <p class="instructor">Instructor info</p>
        </div>
      </article>

      <article class="course">
        <h2 class="course-title">Course Name</h2>
        <div class="course-meta">
          <p class="time">Time and section info</p>
          <p class="instructor">Instructor info</p>
        </div>
      </article>

      <article class="course">
        <h2 class="course-title">Course Name</h2>
        <div class="course-meta">
          <p class="time">Time and section info</p>
          <p class="instructor">Instructor info</p>
        </div>
      </article>

      <div class="submit-wrap">
        <button class="submit-btn" type="button">Submit Schedule</button>
      </div>
    </main>
  </div>
</body>
</html>
